{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Add New Quote - QuoteHub{% endblock %}

{% block content %}
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Create a New Quote</h2>
    <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary mt-3">Create Quote</button>
    </form>
  </div>
{% endblock content %}
