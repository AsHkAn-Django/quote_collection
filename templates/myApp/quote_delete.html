{% extends 'base.html' %}

{% block content %}

        <form action="" method="post">
            {% csrf_token %}

            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'myApp:quote_detail' quote.id %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
{% endblock content %}
